name: Java CI with Checkstyle, SpotBugs, and JaCoCo

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # Paso 3: Instalar Checkstyle
      - name: Install Checkstyle
        run: |
          wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-8.45/checkstyle-8.45-all.jar
          chmod +x checkstyle-8.45-all.jar

      # Paso 4: Ejecutar Checkstyle
      - name: Run Checkstyle
        run: java -jar checkstyle-8.45-all.jar -c /google_checks.xml $(find . -name "*.java")

      # Paso 5: Ejecutar SpotBugs con Maven Plugin
      - name: Run SpotBugs with Maven
        run: mvn com.github.spotbugs:spotbugs-maven-plugin:4.7.0:spotbugs

      # Paso 6: Instalar JaCoCo
      - name: Install JaCoCo
        run: |
          wget https://repo1.maven.org/maven2/org/jacoco/org.jacoco.agent/0.8.7/org.jacoco.agent-0.8.7.jar
          chmod +x org.jacoco.agent-0.8.7.jar

      # Paso 7: Ejecutar JaCoCo y generar reporte
      - name: Run JaCoCo
        run: |
          java -javaagent:org.jacoco.agent-0.8.7.jar -cp target <YourTestClass> > result.log

